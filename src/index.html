<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Jogo da Velha</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <h2 class="score-title">SCORE</h2>
        <div class="score-body">
          <div class="x-score">
            <div class="player">x :</div>
            <div class="wins"></div>
          </div>
          <div class="o-score">
            <div class="player">o :</div>
            <div class="wins"></div>
          </div>
        </div>
        <button class="reset-score">Reset</button>
      </div>
      <div class="board-container">
        <div class="board">
          <div
            class="item bottom right"
            item-data="x1"
          ></div>
          <div
            class="item bottom right"
            item-data="x2"
          ></div>
          <div
            class="item bottom"
            item-data="x3"
          ></div>
          <div
            class="item bottom right"
            item-data="y1"
          ></div>
          <div
            class="item bottom right"
            item-data="y2"
          ></div>
          <div
            class="item bottom"
            item-data="y3"
          ></div>
          <div
            class="item right"
            item-data="z1"
          ></div>
          <div
            class="item right"
            item-data="z2"
          ></div>
          <div
            class="item"
            item-data="z3"
          ></div>
        </div>

        <div class="info">
          <div class="info-item">
            <div class="info-title">Player turn:</div>
            <div class="info-body turn"></div>
          </div>
          <div class="info-item">
            <div class="info-title">Winner:</div>
            <div class="info-body winner"></div>
          </div>
        </div>
        <button class="reset-game">Reset</button>
      </div>
    </div>
  </body>
</html>
